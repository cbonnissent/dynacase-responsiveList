<!doctype html>
<html>
<head>
    <link rel="manifest" href="RESPONSIVE_LIST/installable.json">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.3, maximum-scale=1.3">
    <link rel="icon" href="[DYNACASE_FAVICO]"/>
    <link rel="shortcut icon" href="[DYNACASE_FAVICO]"/>
    <title>[TEXT:RSP:Title]</title>
    [CSS:CUSTOMREF]
</head>
<body>
<div class="container-fluid main-container">
    <div class="row loading loading--initial">
        <div class="loading__wrapper">
            <h1>[TEXT:RSP:Loading]</h1>
        </div>
    </div>
    <div class="error__wrapper bg-danger" style="display : none;">
        <h1>
            <span class="glyphicon glyphicon-warning-sign"></span>
            [TEXT:RSP:You need to configure some families before use these interface.]
            <span class="glyphicon glyphicon-warning-sign"></span>
        </h1>
    </div>
    <div class="row content" style="display : none;">
        <div class="row">
            <div class="col-xs-12 documentList__header">

                <h4 class="applicationName pull-left">
                  <img class="documentList__header__icon" src="Images/logoanakeen.png">
                  [text_header]
                  </h4>
                <h5 class="documentList__header__user pull-right ">
                    <span class="hidden-xs">
                        <span class="documentList__header__user__icon">
                            <i class="fa fa-user"></i>
                        </span>
                        [username]
                    </span>
                  <span class="unlog--button documentList__header__logout__icon" title="Se dÃ©connecter">
                    <span class="fa fa-power-off"></span>
                  </span>
              </h5>
            </div>
        </div>
        <div class="documentsList">
            <div class="row">
                <div class="documentsList__searchList">
                </div>
                <div class="documentsList__switch__wrapper">
                    <button type="button" class="documentList__switch pull-right btn btn-link">
                            <span class="fa fa-2x fa-bars"></span>
                    </button>
                </div>
            </div>
            <div class="documentsList__documents">
                <div class="documentsList__documents__search">
                    <form action="#" class="documentsList__documents__search__form">
                        <div class="input-group">
                            <input type="text" class="form-control documentsList__documents__search__keyWord" placeholder="[TEXT:RESP:Search]">
                          <span class="input-group-btn">
                            <button class="btn btn-default search__button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                          </span>
                        </div>
                    </form>
                </div>
                <div class="documentsList__documents__list">

                </div>
            </div>
        </div>
        <div class="openDocuments hiddenLittle">

        </div>
        <div class="documentsList__empty"><img src="Images/logo-doc-empty.png"></div>
    </div>
</div>
<script>
    window.dcp = window.dcp || {};
    window.dcp.ws = "[WS]";
    window.dcp.search_list = [search_list];
    window.dcp.creatable_family = [creatable_family];
</script>
[BLOCK JS_LINKS]
<script type="text/javascript" src="[src]"></script>
[ENDBLOCK JS_LINKS]
[JS:REF]
<form style="display:none;" action="?app=AUTHENT&action=LOGOUT" method="POST" name="disconnect"
      id="disconnect">
    <input type="hidden" name="SeenBefore" value="1">
    <input type="hidden" name="logout" value="Y">
</form>
</body>
</html>
