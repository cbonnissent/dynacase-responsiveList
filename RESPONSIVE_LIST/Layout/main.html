<!doctype html>
<html>
<head>
    <link rel="manifest" href="RESPONSIVE_LIST/installable.json">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">
    <link rel="icon" href="[DYNACASE_FAVICO]"/>
    <link rel="shortcut icon" href="[DYNACASE_FAVICO]"/>
    <title>[TEXT:RSP:Title]</title>
    [CSS:CUSTOMREF]
</head>
<body>
<div class="container-fluid main-container">
    <!-- start: HEADER -->
    <div class="documentsList__header navbar navbar-fixed-top">
        <!-- start: TOP NAVIGATION CONTAINER -->
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- start: LOGO -->
                <img class="documentList__header__icon" src="[LOGO]">
                <span class="documentList__header__application">[text_header]</span>
                <!-- end: LOGO -->
            </div>
            <div class="navbar-tools">
                <!-- start: TOP NAVIGATION MENU -->
                <ul class="nav navbar-right">
                    <!-- start: USER DROPDOWN -->
                    <li class="dropdown documentList__header__user">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="fa fa-user"></span>
                            <span class="username">[username]</span>
                            <span class="fa fa-chevron-down documentList__header__user__chevron"></span>
                        </a>
                        <ul class="dropdown-menu documentList__header__user__dropdown">
                            <li>
                                <a href="utility_lock_screen.html"><span class="fa fa-lock"></span>
                                    &nbsp;Lock Screen </a>
                            </li>
                            <li>
                                <a href="login_example1.html">
                                    <span class="fa fa-sign-out"></span>
                                    &nbsp;Log Out
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- end: USER DROPDOWN -->
                </ul>
                <!-- end: TOP NAVIGATION MENU -->
            </div>
        </div>
        <!-- end: TOP NAVIGATION CONTAINER -->
    </div>
    <!-- end: HEADER -->
    <div class="row loading loading--initial">
        <div class="loading__wrapper">
            <h1>[TEXT:RSP:Loading]</h1>
        </div>
    </div>
    <div class="error__wrapper bg-danger" style="display : none;">
        <h1>
            <span class="glyphicon glyphicon-warning-sign"></span>
            [TEXT:RSP:You need to configure some families before use these interface.]
            <span class="glyphicon glyphicon-warning-sign"></span>
        </h1>
    </div>
    <div class="row content documentsList__content" style="display : none;">
        <div class="documentsList">
            <div class="row">
                <div class="documentsList__searchList">
                </div>
                <div class="documentsList__switch__wrapper">
                    <button type="button" class="documentList__switch pull-right btn btn-link">
                        <span class="fa fa-2x fa-bars"></span>
                    </button>
                </div>
            </div>
            <div class="documentsList__documents">
                <div class="documentsList__documents__search">
                    <form action="#" class="documentsList__documents__search__form">
                        <div class="input-group">
                            <input type="text" class="form-control documentsList__documents__search__keyWord input-lg"
                                   placeholder="[TEXT:RESP:Search]">
                          <span class="input-group-btn">
                            <button class="btn btn-info btn-lg search__button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                          </span>
                        </div>
                    </form>
                </div>
                <div class="documentsList__documents__list">

                </div>
            </div>
        </div>
        <div class="openDocuments hiddenLittle">

        </div>
        <div class="documentsList__empty"><img src="[BACKGROUND_LOGO]"></div>
    </div>
</div>
<script>
    window.dcp = window.dcp || {};
    window.dcp.ws = "[WS]";
    window.dcp.search_list = [search_list];
    window.dcp.creatable_family = [creatable_family];
</script>
[BLOCK JS_LINKS]
<script type="text/javascript" src="[src]"></script>
[ENDBLOCK JS_LINKS]
[JS:REF]
<form style="display:none;" action="?app=AUTHENT&action=LOGOUT" method="POST" name="disconnect"
      id="disconnect">
    <input type="hidden" name="SeenBefore" value="1">
    <input type="hidden" name="logout" value="Y">
</form>
</body>
</html>
